<!-- Search toolbar -->
<div *ngIf="false" class="d-flex align-items-center">
  <div
    class="btn btn-icon btn-active-light-primary btn-custom btn-custom"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
  </div>
  <app-search-result-inner></app-search-result-inner>
</div>

<!-- Activities -->
<div *ngIf="false" class="d-flex align-items-center">
  <!-- begin::Drawer toggle -->
  <div
    class="btn btn-icon btn-active-light-primary btn-custom"
    [ngClass]="toolbarButtonHeightClass"
    id="kt_activities_toggle"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen032.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
  </div>
  <!-- end::Drawer toggle -->
</div>

<!-- CHAT -->
<div *ngIf="false" class="d-flex align-items-center">
  <!-- begin::Menu wrapper -->
  <div
    class="btn btn-icon btn-active-light-primary btn-custom position-relative"
    [ngClass]="toolbarButtonHeightClass"
    id="kt_drawer_chat_toggle"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/communication/com012.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
    <span
      class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"
    ></span>
  </div>
  <!-- end::Menu wrapper -->
</div>

<!-- Quick links -->
<div *ngIf="false" class="d-flex align-items-center">
  <div
    class="btn btn-icon btn-active-light-primary btn-custom"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen025.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
  </div>
  <app-quick-links-inner></app-quick-links-inner>
</div>

<!--  -->
<div class="d-flex align-items-center me-10">
  <a [routerLink]="'recharge/options'" class="btn btn-flex btn-warning px-8">
    <div class="d-flex align-items-center">
      <i class="fa-brands fa-pix fs-1 text-dark ms-n3"></i>
      <span class="d-flex flex-column align-items-start ms-6 me-5">
        <span class="fs- fw-bold text-dark">Adquirir créditos</span>
        <span class="fs-9 fw-bold text-dark">Pague com PIX</span>
      </span>
    </div>
  </a>

  <ng-container *ngIf="false">
    <span class="text-white fs-6">Crédito:</span>
    <app-account-balance-component
      class="text-white fs-4 fw-bold mx-3"
    ></app-account-balance-component>
  </ng-container>
</div>
<!--  -->

<!-- NOTIFICATIONS -->
<div class="d-flex align-items-center ms-3">
  <div
    class="btn btn-icon btn-active-light-primary btn-custom position-relative"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/general/gen007.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
    <div class="badge badge-danger" *ngIf="unreadCount > 0">
      {{ unreadCount }}
    </div>
  </div>

  <app-notifications-inner></app-notifications-inner>
</div>

<!-- begin::User -->
<ng-container *ngIf="user$ | async as _user">
  <div class="d-flex align-items-center ms-3" id="kt_header_user_menu_toggle">
    <!-- begin::Toggle -->
    <div
      data-kt-menu-trigger="click"
      data-kt-menu-attach="parent"
      data-kt-menu-placement="bottom-end"
    >
      <div
        class="d-flex btn p-2 bg-white bg-opacity-10 btn-outline-white btn-active-light rounded-pill align-items-center header-username"
      >
        <div
          [ngClass]="toolbarUserAvatarHeightClass"
          data-kt-menu-trigger="click"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-flip="bottom"
        >
          <div class="symbol-label fs-2 fw-bolder text-primary">
            {{ _user | userInitials }}
          </div>
        </div>
        <span class="text-nowrap mx-2">{{ _user | userFullnamePipe }}</span>
      </div>
    </div>
    <!-- end::Toggle  -->
    <app-user-inner></app-user-inner>
  </div>
</ng-container>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div class="d-flex align-items-center d-lg-none ms-2 me-n3">
    <div
      class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>
</ng-container>

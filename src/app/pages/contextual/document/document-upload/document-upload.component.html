<div class="wrapper">
  <div class="card border-0 p-5">
    <div class="card-body">
      <div class="card-px text-center pt-15 pb-15">
        <h2 class="fs-2x fw-bold mb-0">
          Envie arquivos para análise contextual
        </h2>
        <p class="text-gray-400 fs-4 fw-semibold py-7">
          Anexe um arquivo do tipo <strong class="text-gray-700">.pdf</strong>,
          <strong class="text-gray-700">.doc</strong> ou
          <strong class="text-gray-700">.docx</strong>, escolha o modelo de
          Inteligência Artificial e faça o envio do arquivo para análise
        </p>

        <div class="input-group justify-content-center">
          <input
            #fileInput
            class="custom-file-upload"
            type="file"
            id="file"
            accept=".pdf, .doc, .docx"
          />
          <div class="input-group-append">
            <button
              class="btn btn-success er fs-6 px-8 py-4 btn-upload h-60px"
              (click)="createDocumentAndSend(fileInput.files![0])"
            >
              Enviar arquivo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

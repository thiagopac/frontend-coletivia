<div class="wrapper">
  <div class="card border-0 py-5">
    <div class="card-body">
      <div class="px-0 text-center pt-5 pb-15">
        <div class="row mb-10">
          <div class="col-lg-12">
            <h2 class="fs-2x fw-bold mb-20">Análise de Imagem</h2>
          </div>
        </div>

        <div class="row mb-15">
          <div class="col text-center mb-5">
            <img
              [src]="imageUrl"
              alt="Imagem Analisada"
              class="img-fluid"
              style="max-width: 100%; height: auto"
            />
          </div>
        </div>

        <div class="row mb-15">
          <div class="col text-start flex-column mb-5">
            <div class="fw-bold text-muted text-uppercase">Data da análise</div>
            <div class="fw-bold fs-5">
              {{ analysis?.created_at | date : 'dd/MM/yyyy HH:mm' }}
            </div>
          </div>

          <div class="col text-start flex-column mb-5">
            <div class="fw-bold text-muted text-uppercase">
              Perfil de contexto
            </div>
            <div class="fw-bold fs-5">{{ analysis?.feature.name }}</div>
          </div>
        </div>

        <div class="fs-4 text-start">
          <div class="text-gray-900 fw-boldest mt-10 mb-5">
            Resultado da Análise
          </div>
          <p>{{ analysisContent }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

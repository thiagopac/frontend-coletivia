<div class="container">
  <div class="card my-8">
    <div class="card-body">
      <div class="card-px text-center pt-15 pb-15">
        <h2 class="fs-2x fw-bold mb-0">Inicie uma nova conversa</h2>

        <p class="text-gray-400 fs-4 fw-semibold py-7">
          Selecione um dos modelos abaixo para iniciar uma nova conversa.
        </p>

        <mat-form-field>
          <mat-label>Modelo</mat-label>
          <mat-select [(value)]="selectedModel">
            <mat-option *ngFor="let model of models" [value]="model.uuid">
              {{ model.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="mt-10">
          <button
            class="btn btn-success er fs-6 px-8 py-4"
            [disabled]="selectedModel === undefined"
            (click)="createChat()"
          >
            Iniciar chat
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

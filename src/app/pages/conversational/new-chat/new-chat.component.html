<div class="container">
  <div class="card my-8">
    <div class="card-body">
      <div class="card-px text-center pt-15 pb-15">
        <h2 class="fs-2x fw-bold mb-0">Inicie uma nova conversa</h2>

        <p class="text-gray-400 fs-4 fw-semibold py-7">
          Selecione um dos modelos abaixo para iniciar uma nova conversa.
        </p>

        <div class="w-100">
          <select
            *ngIf="models$ | async as _models"
            class="form-select h-60px w-400px fs-4 d-inline-block text-center"
            [(value)]="selectedModel"
          >
            <option *ngFor="let model of _models" [value]="model.uuid">
              {{ model.name }}
            </option>
          </select>
        </div>

        <div class="mt-10">
          <button
            class="btn btn-success er fs-6 px-8 py-4"
            [disabled]="selectedModel === undefined"
            (click)="createChat()"
          >
            Iniciar chat
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

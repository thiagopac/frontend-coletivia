<div class="wrapper">
  <div class="card border-0 py-5">
    <div class="card-header border-0">
      <div class="card-title"></div>
      <div class="card-toolbar">
        <button
          class="btn btn-bg-light btn-active-color-primary"
          (click)="goTo()"
        >
          <i class="las la-comment fs-1"></i>
          Iniciar nova conversa
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="px-0 text-start" *ngIf="items$ | async as _items">
        <p class="text-center fs-6 mt-5" *ngIf="_items.length === 0">
          Nenhum registro encontrado
        </p>
        <table
          class="table table-row-bordered table table-row-dashed table-row-gray-30"
        >
          <tbody>
            <tr *ngFor="let item of _items">
              <td class="align-middle">
                <div class="fw-bold text-hover-primary fs-5 px-3">
                  <span class="cursor-pointer" (click)="goTo(item.uuid)">
                    {{ item.title }}
                  </span>
                </div>
              </td>
              <td class="text-end text-muted align-middle">
                {{ item.created_at | date : 'dd/MM/yyyy hh:mm' }}
              </td>
              <td class="text-end align-middle">
                <button
                  class="btn btn-icon btn-danger mx-2 btn-sm"
                  (click)="confirmDelete(item.uuid)"
                >
                  <i class="las la-trash fs-2"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

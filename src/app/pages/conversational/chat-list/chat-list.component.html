<div class="container">
  <div class="card my-8">
    <div class="card-body">
      <div class="card-px text-start">
        <table
          class="table table-row-bordered table table-row-dashed table-row-gray-30"
        >
          <tbody *ngIf="chats$ | async as _chats">
            <tr *ngFor="let chat of _chats">
              <td class="align-middle">
                <div class="fw-bold text-hover-primary fs-5 px-3">
                  <span class="cursor-pointer" (click)="goToChat(chat.uuid)">
                    {{ chat.title }}
                  </span>
                </div>
              </td>
              <td class="text-end text-muted align-middle">
                {{ chat.created_at | date: 'dd/MM/yyyy hh:mm' }}
              </td>
              <td class="text-end align-middle">
                <button
                  class="btn btn-icon btn-danger mx-2 btn-sm"
                  (click)="confirmDeleteChat(chat.uuid)"
                >
                  <i class="las la-trash fs-2"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

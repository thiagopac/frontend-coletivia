<div class="row mb-5">
  <div class="col-xxl-8"><app-available-features></app-available-features></div>
  <div class="col-xxl-4 mt-4 mt-md-0">
    <div
      class="card border-0 h-lg-375px position-relative"
      style="background: linear-gradient(112.14deg, #00a878 0%, #59ce00 100%)"
    >
      <div class="card-header border-0">
        <div class="w-100 mt-10 d-flex justify-content-between">
          <div>
            <span
              class="fs-5 text-white fw-semibold me-2 d-block lh-1 pb-2 opacity-75"
              >Recarga?</span
            >
            <div class="d-flex">
              <div class="fs-2x text-white fw-bold w-100">Vem de PIX!</div>
            </div>
          </div>
          <i class="fa-brands fa-pix fs-3x text-white"></i>
        </div>
      </div>
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-12">
            <span class="fw-semibold text-white fs-6 mb-8 d-block opacity-75"
              >Recarregue seus créditos de forma instantânea e segura</span
            >
            <div
              class="d-flex justify-content-end position-absolute bottom-0 end-0 me-5 mb-5"
            >
              <a
                [routerLink]="'/recharge/options'"
                class="btn btn-outline btn-outline-light btn-icon-light"
                >Pacotes de recarga <i class="bi bi-arrow-right fs-2"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-4">
    <div class="row">
      <div class="col-12">
        <div class="card h-100" dir="ltr">
          <div class="card-body d-flex flex-column flex-center">
            <div class="mb-2">
              <h1 class="fw-semibold text-gray-800 text-center lh-lg">
                Crie posts de Instagram em poucos instantes!
              </h1>
              <div class="py-10 text-center">
                <img
                  src="/assets/media/svg/illustrations/easy/2.svg"
                  class="theme-light-show w-200px"
                  alt=""
                />
              </div>
            </div>
            <div class="text-center mb-1">
              <a
                class="btn btn-sm btn-primary me-2"
                [routerLink]="['/contextual/instagram/generate']"
              >
                Criar
              </a>
              <a
                class="btn btn-sm btn-light"
                [routerLink]="['/contextual/instagram/list']"
              >
                Meus posts
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xxl-8 d-flex flex-column justify-content-between">
    <div class="row">
      <div class="col-12">
        <div
          class="card border-transparent h-200px"
          data-bs-theme="light"
          style="background-color: #1c325e"
        >
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="fs-2x z-index-2 fw-bold text-white mb-7">
              <span class="me-20">
                Crie imagens incríveis com
                <span class="text-danger"> Midjourney</span></span
              >
            </div>
            <div class="d-flex">
              <div>
                <a
                  [routerLink]="['/image/midjourney/create']"
                  class="btn btn-danger fw-semibold me-2"
                >
                  Criar
                </a>

                <a
                  [routerLink]="['/image/midjourney/gallery']"
                  class="btn btn-color-white bg-white bg-opacity-15 bg-hover-opacity-25 fw-semibold"
                >
                  Minha galeria
                </a>
              </div>
            </div>

            <img
              src="/assets/media/illustrations/sigma-1/17-dark.png"
              class="position-absolute me-3 bottom-0 end-0 h-200px"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex"></div>
    </div>
  </div>
</div>

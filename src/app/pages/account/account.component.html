<ng-container *ngIf="user">
  <div class="card mb-5 mb-xl-10">
    <div class="card-body pt-9 pb-0">
      <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
        <div class="me-7 mb-4">
          <div
            class="symbol symbol-100px symbol-lg-100px symbol-fixed position-relative d-none d-lg-block"
          >
            <div
              class="symbol-label fw-bold bg-primary text-inverse-primary"
              style="font-size: 3.5rem !important"
            >
              {{ user | userInitials }}
            </div>
          </div>
        </div>

        <div class="flex-grow-1">
          <div
            class="d-flex justify-content-between align-items-start flex-wrap mb-2"
          >
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center mb-2">
                <a
                  class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
                >
                  {{ user | userFullnamePipe }}
                </a>
              </div>

              <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                <a
                  class="d-flex align-items-center text-gray-400 text-hover-primary mb-2"
                >
                  <img
                    src="assets/media/icons/duotune/communication/com011.svg"
                    class="svg-icon svg-icon-4 me-1 opacity-50"
                  />
                  {{ user.email }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex overflow-auto h-55px">
        <ul
          class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
        >
          <li class="nav-item">
            <a
              class="nav-link text-active-primary me-6"
              routerLink="/account/overview"
              routerLinkActive="active"
            >
              Resumo do perfil
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-active-primary me-6"
              routerLink="/account/settings"
              routerLinkActive="active"
            >
              Dados pessoais
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-active-primary me-6"
              routerLink="/account/security"
              routerLinkActive="active"
            >
              Seguran√ßa
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>
<router-outlet></router-outlet>

<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    style="padding-top: 72px"
    mode="side"
    fixedInViewport="true"
    scrollTo="bottom"
    opened
  >
    <mat-nav-list class="nav-list">
      <a
        class="text-active-dark bg-active-primary"
        mat-list-item
        routerLinkActive="active"
        routerLink="./home"
      >
        Início
      </a>
      <a
        class="text-active-dark bg-active-primary"
        mat-list-item
        routerLinkActive="active"
        mat-list-item
        routerLink="./users"
      >
        Usuários
      </a>
      <a
        class="text-active-dark bg-active-primary"
        mat-list-item
        routerLinkActive="active"
        mat-list-item
        routerLink="./admins"
      >
        Administradores
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

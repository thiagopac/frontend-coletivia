<div class="card carousel-card w-md-50">
  <div class="card-body">
    <app-images-carousel
      [createdAt]="instagramPost?.created_at"
      [images]="images"
    ></app-images-carousel>
    <div class="instagram-buttons d-flex align-items-center mt-5">
      <i class="bi bi-heart me-3 fs-2hx"></i>
      <i class="bi bi-chat me-3 fs-2hx"></i>
      <i class="bi bi-send fs-2hx"></i>
      <span class="bookmark-icon ms-auto"
        ><i class="bi bi-bookmark fs-2hx"></i
      ></span>
    </div>

    <p
      *ngIf="instagramPost?.aiWriting?.text"
      class="fs-5 mt-5 text-gray-700 text-start"
      [innerHTML]="replaceNewLinesWithBreaks(instagramPost?.aiWriting?.text)"
    ></p>
  </div>
  <button class="btn btn-secondary m-3" (click)="downloadFiles()">
    Baixar fotos e legenda
  </button>
</div>
